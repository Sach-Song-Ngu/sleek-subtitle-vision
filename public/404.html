
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SRT Subtitle Viewer by Sach Song Ngu</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var pathname = l.pathname;
      
      // Only redirect if not already on the main page
      if (pathname !== '/sleek-subtitle-vision/' && pathname !== '/sleek-subtitle-vision/index.html') {
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/sleek-subtitle-vision/' + '?/' + 
          pathname.split('/').slice(2).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        sessionStorage.redirect = redirect;
      }
      
      // Redirect to main page
      window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/sleek-subtitle-vision/');
    </script>
  </head>
  <body>
  </body>
</html>
